Participant User
Participant DAA
Participant Cloud Agent
Participant DAP Agency
Participant Regional GADI Directory
Participant Global GADI Directory

User -> DAA: Trigger DAP account deletion
DAA -> DAP Agency: Please delete my DAP/GADI account (FIDO Auth, HIDA)
DAP Agency -> DAP Agency: Lookup TA_USER_ISSUER in DB lookup by FIDO Key
DAP Agency -> Regional GADI Directory: Please delete user account (TA_USER_ISSUER, HIDA)
Regional GADI Directory -> Regional GADI Directory: Erase HIDA from ledger for (keep TA etc.)
Regional GADI Directory -> Global GADI Directory: Please delete user account (TA_USER_ISSUER, HIDA)
Global GADI Directory -> Global GADI Directory: Erase HIDA from ledger for (keep TA etc.)
Global GADI Directory --> Regional GADI Directory: Done
Regional GADI Directory --> DAP Agency: Done
DAP Agency -> Cloud Agent: Delete all credentials and other data
Cloud Agent --> DAP Agency: Success
DAP Agency -> DAP Agency: Delete FIDO Key from DB
DAP Agency --> DAA: Done. All Issuer relations and VCs still exist!
]]></source><desc>User Asks for DAP Account Deletion</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="336.3999938964844" height="28" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="28" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">User Asks for DAP Account Deletion</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="600" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="623" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.20000076293945" x2="39.20000076293945" y1="86" y2="600" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="303.59998893737793" y="48" width="48.79999923706055" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="313.59998893737793" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="313.59998893737793">DAA</tspan></text></g><g class="actor"><rect x="303.59998893737793" y="600" width="48.79999923706055" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="313.59998893737793" y="623" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="313.59998893737793">DAA</tspan></text></g><line 