<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1820" height="544" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: User Asks for DAP Account Deletion
Participant User
Participant DAA
Participant Cloud Agent
Participant DAP
Participant GADI

User -> DAA: Trigger DAP account deletion
DAA -> DAP: Please delete my DAP/GADI account (FIDO Auth, HIDA)
DAP -> DAP: Lookup TA_USER_ISSUER in DB lookup by FIDO Key
DAP -> GADI: Please delete user account (TA_USER_ISSUER, HIDA)
GADI -> GADI: Erase HIDA from ledger for (keep TA etc.)
GADI --> DAP: done
DAP -> DAP: Delete FIDO Key from DB
DAP --> DAA: Done. All Issuer relations and VCs still exist!
DAA -> Cloud Agent: Delete all credentials and other data
