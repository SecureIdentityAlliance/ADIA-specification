<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1709" height="832" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: VC Presentation and Verification Option1

Participant DAA
Participant USER
participant SP
Participant DAP Agent
Participant Cloud Agent
Participant VC Storage
Participant Issuer


USER -> SP: I want to get service (show DA)
SP -> DAP Agent: Invite SP for DIDcomm conn
DAP Agent -> SP: DIDcomm connection estabilshed
SP -> DAP Agent: request VP for the DA (proof offer)
SP -> USER: show QR
DAA -> SP: scan QR
DAA -> DAP Agent: FIDO Auth
DAP Agent -> DAP Agent: find DAP_USER_ID\nfind VC metadata

DAP Agent -> Issuer: request VC for DAP_USER_ID
VC Storage -> Issuer : retrieve VC for DAP_USER_ID
Issuer  -> DAP Agent: return VC

DAP Agent -> Cloud Agent: request VP
Cloud Agent -> Cloud Agent: generate VP signed by DAP_USER_ID_SK

Cloud Agent -> DAP Agent: return VP
DAP Agent -> SP: return VP and DAP_USER_ID_PK
SP -> SP: Verify VP
SP -> USER: get service]]></source><desc>VC Presentation and Verification Option1</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="394.0625" height="28.21875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="30" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">VC Presentation and Verification Option1</tspan></text></g><g class="actor"><rect x="10" y="48.21875" width="48.8125" height="38.21875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="73.328125" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">DAA</tspan></text></g><g class="actor"><rect x="10" y="774.671875" width="48.8125" height="38.21875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="799.78125" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">DAA</tspan></text></g><line x1="34.40625" x2="34.40625" y1="86.4375" y2="774.671875" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="78.8125" y="48.21875" width="58.40625" height="38.21875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="88.8125" y="73.328125" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="88.8125">USER</tspan></text></g><g class="actor"><rect x="78.8125" y="774.671875" width="58.40625" height="38.21875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="88.8125" y="799.78125" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tsp