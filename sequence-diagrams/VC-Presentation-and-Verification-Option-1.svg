<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="2007" height="805" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: VC Presentation and Verification - Option 1
Participant User
Participant DAA
Participant Cloud Agent
Participant DAP
Participant SP
User -> SP: User wants a service from SP
SP -> User: Wants proof and requests User to connect DAA via SP_ID
User -> DAA: Provide SP_ID to DAA
DAA -> Cloud Agent: Pass SP_ID to Cloud Agent to connect with SP
Cloud Agent -> SP: Invites SP for DIDComm connection (mutual authentication)
Cloud Agent -> SP: Generate and exchange pairwise peer DIDs for DIDcomm connection. \n Connection established
SP -> Cloud Agent: Request VC presentation (provide VC schema)
Cloud Agent -> Cloud Agent: lookup VC metadata by VC schema\n and other criteria
Cloud Agent -> DAA: Let user select the VC to be presented to SP 
DAA -> User: show selectable VCs
User --> DAA: user selects & approves VC to be presented
DAA -> Cloud Agent: Send the selected VC & authenticate with FIDO for providing consent
Cloud Agent -> Cloud Agent: Retrieve VC and prepare VC presentation to SP
Cloud Agent -> SP: Present VC or selected values to SP 
SP -> DAP: SP receives the VC or selected values and verifies VC\n by querying DAP for Issuer public keys (ISSUER_ID_PK)
]]></source><desc>VC Presentation and Verification - Option 1</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="389.515625" height="28.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="16.25" y="30" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">VC Presentation and Verification - Option 1</tspan></text></g><g class="actor"><rect x="10" y="48.75" width="55.1875" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="73.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="746.359375" width="55.1875" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="771.359375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><line x1="37.59375" x2="37.59375" y1="87.5" y2="746.359375" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="403.265625" y="48.75" width="47.59375" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="413.265625" y="73.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="413.265625">DAA</tspan></text></g><g class="actor"><rect x="403.265625" y="746.359375" width="47.59375" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="413.265625" y="771.359375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="413.265625">DAA</tsp