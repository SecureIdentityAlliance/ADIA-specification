<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="2252" height="791" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: VC Presentation and Verification - Option 1
Participant User
Participant DAA
Participant Cloud Agent
Participant DAP Agency
Participant SP
User -> SP: User wants a service from SP
SP -> User: Wants proof and requests User to connect DAA via SP_ID
User -> DAA: Provide SP_ID to DAA
DAA -> Cloud Agent: Pass SP_ID to Cloud Agent to connect with SP
Cloud Agent -> SP: Invites SP for DIDComm connection (mutual authentication)
Cloud Agent -> SP: Generate and exchange pairwise peer DIDs for DIDcomm connection. \n Connection established
SP -> Cloud Agent: Request VC presentation (provide VC schema)
Cloud Agent -> Cloud Agent: lookup VC metadata by VC schema\n and other criteria
Cloud Agent -> DAA: Let user select the VC to be presented to SP 
DAA -> User: show selectable VCs
User --> DAA: user selects & approves VC to be presented
DAA -> Cloud Agent: Send the selected VC & authenticate with USER_FIDO_PK for providing consent
Cloud Agent -> Cloud Agent: Retrieve VC and prepare VC presentation to SP
Cloud Agent -> SP: Present VC or selected values to SP 
SP -> DAP Agency: SP receives the VC or selected values and verifies VC\n by querying DAP for Issuer public keys (ISSUER_ID_PK)
]]></source><desc>VC Presentation and Verification - Option 1</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="422.79998779296875" height="28" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="28" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">VC Presentation and Verification - Option 1</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="733.6000022888184" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="756.6000022888184" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.20000076293945" x2="39.20000076293945" y1="86" y2="733.6000022888184" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="438.00001335144043" y="48" width="48.79999923706055" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="448.00001335144043" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="448.00001335144043">DAA</tspan></text></g><g class="actor"><rect x="438.00001335144043" y="733.6000022888184" width="48.79999923706055" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="448.00001335144043" y="756.6000022888184" style="font-size: 16px; font-fa