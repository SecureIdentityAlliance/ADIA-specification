<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="786" height="398" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: VC Issuance - Option 1
Participant Issuer
Participant Cloud Agent
Participant Issuer
Issuer -> DAP: Queries for DID for user's DA (i.e. DAP_USER_ID)
DAP -> Issuer: Responds with the DAP_USER_ID for DA
Issuer -> Issuer: Prepares the VC, signs it with Issuer private key ISSUER_ID_SK
Issuer -> Cloud Agent: Invite the Cloud Agent for DIDcomm conn
Issuer -> Cloud Agent: DIDComm connection established and transfer VC
Cloud Agent -> DAP: Store VC
]]></source><desc>VC Issuance - Option 1</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="204.78125" height="28.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="16.25" y="30" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">VC Issuance - Option 1</tspan></text></g><g class="actor"><rect x="10" y="48.75" width="72.78125" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="73.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Issuer</tspan></text></g><g class="actor"><rect x="10" y="340" width="72.78125" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="365" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Issuer</tspan></text></g><line x1="46.390625" x2="46.390625" y1="87.5" y2="340" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="573.4140625" y="48.75" width="116.765625" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="583.4140625" y="73.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="583.4140625">Cloud Agent</tspan></text></g><g class="actor"><rect x="573.4140625" y="340" width="116.765625" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="583.4140625" y="365" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="583.4140625">Cloud Agent</tspan></text></g><line x1="631.796875" x2="631.