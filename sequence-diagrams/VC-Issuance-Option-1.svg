<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="763" height="546" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: VC Issuance - Option 1
Participant Issuer
Participant Credential Storage
Participant DAP Aegncy
Participant Cloud Agent

Issuer -> DAP Aegncy: Queries for DID for user's DA (i.e. DAP_USER_ID)
DAP Aegncy -> Issuer: Responds with the DAP_USER_ID for DA
Issuer -> Cloud Agent: Invite the Cloud Agent for DIDcomm conn
Cloud Agent -> Issuer: DIDcomm connection estabilshed
Issuer -> Cloud Agent: Credential offer

Cloud Agent -> Issuer: Credential Request
Issuer -> Issuer: Issue VC
Issuer -> Credential Storage: Store VC
Credential Storage -> Issuer: success
Issuer -> DAP Aegncy: request delply credential meta
