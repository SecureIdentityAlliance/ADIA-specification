<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1028" height="582" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: VC Issuance

Participant USER
Participant Issuer
Participant VC Storage
Participant DAP Cloud Agent
Participant Key Vault


USER -> Issuer: request issue VC 
Issuer -> DAP Cloud Agent: Invite the DAP Cloud Agent for DIDcomm conn
DAP Cloud Agent -> Issuer: DIDcomm connection estabilshed
Issuer -> DAP Cloud Agent: Queries for DID for user's DA (i.e. DAP_USER_ID)
DAP Cloud Agent -> Issuer: Responds with the DAP_USER_ID for DA

Issuer -> Issuer: Issue VC
Issuer -> VC Storage: Store VC
Issuer -> DAP Cloud Agent: request publish VC meta
DAP Cloud Agent -> DAP Cloud Agent: publish VC metadata
DAP Cloud Agent -> Issuer: publish metadata success
Issuer -> USER: VC issuance success
]]></source><desc>VC Issuance</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="115.625" height="28" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="15" y="29.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">VC Issuance</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.40625" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="20" y="72.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">USER</tspan></text></g><g class="actor"><rect x="10" y="524" width="58.40625" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="20" y="548.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">USER</tspan></text></g><line x1="39.203125" x2="39.203125" y1="86" y2="524" stroke="#000000" fill="none" style="stroke-width: 2px;"></line><g class="actor"><rect x="202.8359375" y="48" width="77.609375" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="212.8359375" y="72.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="212.8359375">Issuer</tspan></text></g><g class="actor"><rect x="202.8359375" y="524" width="77.609375" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="212.8359375" y="548.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="212.8359375">Issuer</tspan></text></g><line x1="241.640625" x2="241.640625" y1="86" y2="524" 