<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1629" height="810" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[title: Home DAP Agency - Issuers in the same DAP Agency

participant User
participant DA Issuer
participant DAP Agency
participant DLT
participant Credential Issuer
participant VC Store

User->DA Issuer: Flow 1:Request a DA
DA Issuer->DAP Agency: TA,DA Collision checks
DAP Agency->DA Issuer: Success - Create DA + @DAP_ID suffix
DAP Agency-->DLT: Save DA Metadata (DA,USER_DAP_ID,ISSUER_ID, DAP_AGENCY_ID)
DAP Agency-->DAP Agency: User Home DAP Established
DAP Agency->DA Issuer: DA Success
DA Issuer->User: Send DA (QR, Email, etc)
User->Credential Issuer: Flow 2: Request VC
Credential Issuer-> User: TA Collision + Link DA
Credential Issuer->DAP Agency: Resolve HOME_DAP_ID from DA
DAP Agency->DLT: Lookup DAP Suffix in DA
DLT->DAP Agency: Resolved DAP_AGENCY_ID, DAP_DA
DAP Agency->Credential Issuer: Resolved DAP_ID, DAP_DA
Credential Issuer->VC Store: Issue Credential
Credential Issuer-->DAP Agency: Save Credential Metadata (DA, USER_DAP_ID, ISSUER_ID)
DAP Agency--> DLT: Save VC Metadata (DA,USER_DAP_ID, ISSUER_ID, DAP_AGENCY_ID)
DAP Agency->User: VC Notification
]]></source><desc>Home DAP Agency - Issuers in the same DAP Agency</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="470.79998779296875" height="28" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="28" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">Home DAP Agency - Issuers in the same DAP Agency</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="752" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="775" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.20000076293945" x2="39.20000076293945" y1="86" y2="752" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="236.39999389648438" y="48" width="106.4000015258789" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="246.39999389648438" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="246.39999389648438">DA Issuer</tspan></text></g><g class="actor"><rect x="236.39999389648438" y="752" width="106.4000015258789" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="246.39999389648438" y="775" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="246.399993896