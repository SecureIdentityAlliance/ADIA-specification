participant User
participant Home DAP
participant DLT_1
participant DAP_2
participant DLT_2
participant Credential Issuer
participant VC Store


User->Home DAP: Submit Transfer request
Home DAP-> User: Link DA, USER_DAP_ID
Home DAP->DAP_2: Initiate Transfer request
DAP_2->User: Consent request
User-->DAP_2: Approve
DAP_2->Home DAP: Transfer DA and VC Metadata
Home DAP-->DAP_2: Send DA and VC Metadata
DAP_2-->DAP_2: Modify Home DAP Suffix
DAP_2->User: Notify Home DAP Transfer with modified Suffix 
User-->User: DA with modified Home DAP Suffix
User->Credential Issuer: Flow 2: Request VC
Credential Issuer-> User: TA Collision + Link DA
Credential Issuer->DAP_2: Resolve HOME_DAP_ID from DA
DAP_2->DLT_2: Lookup DAP Suffix in DA
DLT_2->DAP_2: Resolved DAP_AGENCY_ID, DAP_DA
DAP_2->Credential Issuer: Resolved HOME_DAP_ID, DAP_DA
Credential Issuer->VC Store: Issue Credential
Credential Issuer-->DAP_2: Save Credential Metadata (DA, USER_DAP_ID, ISSUER_ID)
DAP_2-->DAP_2: Save VC Metadata to modified Home DAP
DAP_2--> DLT_2: Save VC Metadata (DA,USER_DAP_ID, ISSUER_ID, DAP_AGENCY_ID)
DAP_2->User: VC Notification]]></source><desc>User Changes Home DAP</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="211.60000610351562" height="28" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="28" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">User Changes Home DAP</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="904" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="927" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.20000076293945" x2="39.20000076293945" y1="86" y2="904" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="338.0000114440918" y="48" width="96.80000305175781" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="348.0000114440918" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="348.0000114440918">Home DAP</tspan></text></g><g class="actor"><rect x="338.0000114440918" y="904" width="96.80000305175781" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="348.0000114440918" y="927" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="348.0000114440918">Home DAP</tspan></text></g