<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="2147" height="879" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Issuer Onboarded to DAP
participant Issuer Admin
participant Issuer Agent
participant DAP
participant DAP Agent
participant DAP Admin
participant GADI Regional Directory
participant GADI Global Directory

Issuer Admin -> DAP: Primary contact and Org details
DAP->DAP: Save Request. Generate Request ID
DAP-> Issuer Admin: Request Reference\n (RequestID, status=NEW)
Issuer Admin -> Issuer Agent: request ISSUER_ID_PK/SK generation
Issuer Agent -> Issuer Agent: Generate ISSUER_ID + ISSUER_ID_PK/SK
Issuer Agent -> DAP Agent: send ISSUER_ID, ISSUER_ID_PK, RequestID
DAP Admin -> DAP: View and Approve Request\n(RequestID,status=APPROVED)
DAP -> DAP Agent: Create DID and Digital Address for Issuer
DAP Agent --> DAP: Return DID and DA\n(ISSUER_ID, ISSUER_DA)
DAP Agent ->GADI Regional Directory: Issuer Metadata \n(ISSUER_ID, ISSUER_DA,DAP_ID)
GADI Regional Directory->GADI Global Directory: Proxy Request \n(ISSUER_ID, ISSUER_DA,DAP_ID)
GADI Global Directory->GADI Global Directory: Save Metadata
GADI Global Directory-->GADI Regional Directory: Issuer Metadata saved\nto Global Directory
GADI Regional Directory-->DAP: Issuer Metadata Save Successful
DAP -> Issuer Admin: Onboarding Complete\n(ISSUER_ID, ISSUER_DA, status=APPROVED)
]]></source><desc>Issuer Onboarded to DAP</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="230.8000030517578" height="28.633333206176758" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="28.616665840148926" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">Issuer Onboarded to DAP</tspan></text></g><g class="actor"><rect x="10" y="48.63333320617676" width="135.1999969482422" height="38.63333320617676" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="72.24999904632568" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">Issuer Admin</tspan></text></g><g class="actor"><rect x="10" y="821.1666564941406" width="135.1999969482422" height="38.63333320617676" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="844.7833223342896" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">Issuer Admin</tspan></text></g><line x1="77.5999984741211" x2="77.5999984741211" y1="87.26666641235352" y2="821.1666564941406" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="356.3999938964844" y="48.63333320617676" width="135.1999969482422" height="38.63333320617676" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="366.3999938964844" y="72.24999904632568" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="366.3999938964844">Issuer Agent</tspan></text></g><g class="actor"><rect x="356.3999938964844" y="821.1666564941406" width="135.1999969482422" height="38.63333320617676" style