<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1986" height="592" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: User Onboarding Attempt to 2nd Issuer
Participant User
Participant DAA
Participant Issuer
Participant DAP
Participant GADI
User -> Issuer: I want to get a DA
Issuer -> Issuer: lookup ID-Attribs for that user
Issuer -> Issuer: compute HIDA = hash(ID-Attribs)
Issuer -> DAP: securely send HIDA
DAP -> GADI: Lookup TA_USER_ISSUER for HIDA
GADI -> GADI: lookup TA for HIDA (found)
GADI --> DAP: Return TA_USER_ISSUER found on Home_DAP_ID
DAP -> DAP: If Home_DAP_ID = self: check TA_USER_ISSUER exists locally
DAP --> Issuer: User exists in (Home_DAP_ID,Home DAP Name)
Issuer --> User: Your DA exists in Home DAP Name.  Use your existing DAA.
User -> User: Did I just forget about it? Or do I have to bootstrap new phone?
]]></source><desc>User Onboarding Attempt to 2nd Issuer</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="335.484375" height="28.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="30" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">User Onboarding Attempt to 2nd Issuer</tspan></text></g><g class="actor"><rect x="10" y="48.75" width="55.1875" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="73.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="533.75" width="55.1875" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="558.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><line x1="37.59375" x2="37.59375" y1="87.5" y2="533.75" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="616.796875" y="48.75" width="47.59375" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="626.796875" y="73.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="626.796875">DAA</tspan></text></g><g class="actor"><rect x="616.796875" y="533.75" width="47.59375" height="38.75" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="626.796875" y="558.75" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="626.796875">DAA</tspan></text></g><line x1="640.59375" 