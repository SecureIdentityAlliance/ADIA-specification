<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="2650" height="696" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: User Onboarding Attempt to 2nd Issuer
Participant User
Participant DAA
Participant Issuer
Participant DAP Agency
Participant Regional GADI Directory
Participant Global GADI Directory
User -> Issuer: I want to get a DA
Issuer -> Issuer: lookup ID-Attribs for that user
Issuer -> Issuer: compute HIDA = hash(ID-Attribs)
Issuer -> DAP Agency: securely send HIDA
DAP Agency -> Regional GADI Directory: Lookup TA_USER_ISSUER for HIDA
Regional GADI Directory -> Regional GADI Directory: lookup TA for HIDA (not found)
Regional GADI Directory -> Global GADI Directory: Lookup TA_USER_ISSUER for HIDA
Global GADI Directory -> Global GADI Directory: lookup TA for HIDA (found)
Global GADI Directory --> Regional GADI Directory: Return TA_USER_ISSUER found on Home_DAP_ID
Regional GADI Directory --> DAP Agency: Return TA_USER_ISSUER found on Home_DAP_ID
DAP Agency -> DAP Agency: If Home_DAP_ID = self: check TA_USER_ISSUER exists locally
DAP Agency --> Issuer: User exists in (Home_DAP_ID,Home DAP Name)
Issuer --> User: Your DA exists in Home DAP Name.  Use your existing DAA.
User -> User: Did I just forget about it? Or do I have to bootstrap new phone?
]]></source><desc>User Onboarding Attempt to 2nd Issuer</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="365.20001220703125" height="28" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="28" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">User Onboarding Attempt to 2nd Issuer</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="638" width="58.400001525878906" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="661" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.20000076293945" x2="39.20000076293945" y1="86" y2="638" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="669.2000255584717" y="48" width="48.79999923706055" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="679.2000255584717" y="71" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="679.2000255584717">DAA</tspan></text></g><g class="actor"><rect x="669.2000255584717" y="638" width="48.79999923706055" height="38" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="679.2000255584717" y="661" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="679.2000255584717">DAA</tspan></text></g><line